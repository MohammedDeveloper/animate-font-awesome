<!DOCTYPE html>
<html>

<head>
    <title>Animate: font-awesome using Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Headers -->
    <header id="app-header">
        <h1 class="text-center text-muted">
            <i>Animate: font-awesome using JavaScript</i>
        </h1>
        <br /><br />
        <h3>
            <i>#fa-* auto-animation using fa-spin</i>
        </h3>
        <br />
        <div>
            <span class="fa fa-chain fa-spin fa-5x fa-fw"></span>
            <span class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></span>
            <span class="fa fa-refresh fa-spin fa-5x fa-fw"></span>
            <span class="fa fa-spinner fa-spin fa-5x fa-fw"></span>

        </div>
        <br />
        <h3>
            <i>#animation using JS</i>
        </h3>
        <br />
        <div>
            <span id="chain" class="fa fa-5x"></span>
            <span id="battery" class="fa fa-5x"></span>
            <span id="hourglass" class="fa fa-5x"></span>
            <span id="flag" class="fa fa-5x"></span>
            <span id="heart" class="fa fa-5x"></span>
            <span id="key" class="fa fa-5x"></span>
        </div>
        <hr />
        <br />
        <br />
        <br />
        <div class="text-center" id="footer">
            https://github.com/MohammedDeveloper &lrm; | All Right(s) Reserved
        </div>
    </header>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        /// 1. baseData
        /// 2. base fn
        /// 3. fn call
        /// 4. set interval fn

        /// base data
        var baseData = {
            fontawesomePrefix: "&#x",
        }, appIcons = [];

        /// base data
        appIcons.push({
            elementId: "chain",
            fontawesomeDefault: { unicode: "f0c1" },
            fontawesomeIcons: [
                { unicode: "f127", timeout: 1000 } /// ms
            ],
            interval: 5000
        });
        appIcons.push({
            elementId: "battery",
            fontawesomeDefault: { unicode: "f244" },
            fontawesomeIcons: [
                { unicode: "f243", timeout: 1000 },
                { unicode: "f242", timeout: 2000 },
                { unicode: "f241", timeout: 4000 },
                { unicode: "f240", timeout: 4000 },
            ],
            interval: 5000
        });
        appIcons.push({
            elementId: "hourglass",
            fontawesomeDefault: { unicode: "f250" },
            fontawesomeIcons: [
                { unicode: "f251", timeout: 1000 },
                { unicode: "f252", timeout: 2000 },
                { unicode: "f253", timeout: 3000 },
                { unicode: "f254", timeout: 4000 }
            ],
            interval: 5000
        });
        appIcons.push({
            elementId: "flag",
            fontawesomeDefault: { unicode: "f11d" },
            fontawesomeIcons: [
                { unicode: "f11e", timeout: 1000 },
                { unicode: "f024", timeout: 2000 }
            ],
            interval: 5000
        });
        appIcons.push({
            elementId: "heart",
            fontawesomeDefault: { unicode: "f08a" },
            fontawesomeIcons: [
                { unicode: "f21e", timeout: 1000 },
                { unicode: "f004", timeout: 2000 }
            ],
            interval: 5000
        });
        appIcons.push({
            elementId: "key",
            fontawesomeDefault: { unicode: "f084" },
            fontawesomeIcons: [
                { unicode: "f023", timeout: 2000 }
            ],
            interval: 5000
        });


        /// 2. base fn
        function doAnimate(baseVal) {

            /// set the elem id
            let elemId = document.getElementById(baseVal.elementId);

            /// default set
            elemId.innerHTML = baseData.fontawesomePrefix + baseVal.fontawesomeDefault.unicode;

            /// set animated icons
            $.each(baseVal.fontawesomeIcons, function (key, value) {

                /// set the timeout
                setTimeout(function () {

                    /// set by the values
                    elemId.innerHTML = baseData.fontawesomePrefix + value.unicode;
                }, value.timeout);
            });
        }

        /// default call of the fn
        function defaultCall() {
            /// loop the base data set
            $.each(appIcons, function (key, value) {
                doAnimate(value);
            });
        }

        /// call the fn
        function doAnimateBase() {
            defaultCall();
        }

        /// set the interval
        defaultCall();

        /// loop the base data set
        $.each(appIcons, function (key, value) {
            /// call the base
            setInterval(doAnimateBase, value.interval);
        });
      
    </script>
</body>
</html>
